<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 My To-Do List</h1>
    
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter task title..." />
      <input type="text" id="descriptionInput" placeholder="Enter description (optional)" />
      <input type="date" id="dateInput" />
      <button onclick="addTask()">Add Task</button>
    </div>
    
    <div class="options">
      <label><input type="checkbox" id="hideCompleted" onchange="renderTasks()"> Hide completed</label>
    </div>

    <ul id="taskList"></ul>
    
    <p id="emptyMessage">No tasks yet!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
